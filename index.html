<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>paporetomane</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(120deg, #fff9c4, #fff59d);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
    transition: background 1s;
    flex-direction: column;
  }

  h1, p { color: #ff2b6a; transition: opacity 0.5s; }
  h1 { font-size: 40px; margin-bottom: 20px; }
  p { font-size: 20px; max-width: 700px; margin-bottom: 15px; line-height: 1.6; }

  button {
    background-color: #ff2b6a;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff5c8d;
    transform: scale(1.1);
  }

  .sunflower {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    top: -8vh;
    will-change: transform, opacity;
  }

  #bigHeart {
    font-size: 150px;
    animation: inflateBig 1.5s ease-out forwards;
    color: #ff2b6a;
  }

  @keyframes inflateBig {
    0% { transform: scale(0.1); opacity: 0; }
    50% { transform: scale(2.5); opacity: 1; }
    80% { transform: scale(4); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  @keyframes fall {
    to { transform: translateY(110%) rotate(360deg); opacity: 0; }
  }

  @media(max-width:600px){
    h1{font-size:28px;}
    p{font-size:16px;}
    button{font-size:16px;padding:12px 20px;}
  }
</style>
</head>
<body>

<div id="container">
  <h1 id="text">tu aqui de novo?</h1>
  <button id="btn">Avan√ßar</button>
</div>

<script>
const container = document.getElementById("container");
const text = document.getElementById("text");
const btn = document.getElementById("btn");
let step = 0;

/* Garante toque no iPhone permitido depois */
document.addEventListener("touchstart", () => {}, { once: true });
document.addEventListener("click", () => {}, { once: true });

/* anima√ß√£o dos girass√≥is */
function explodeSunflowers(){
  const count = 30;
  for(let i = 0; i < count; i++){
    const sun = document.createElement("div");
    sun.classList.add("sunflower");
    sun.textContent = "üåª";
    sun.style.left = (Math.random() * 100) + "vw";
    sun.style.fontSize = (Math.random()*30 + 14) + "px";
    const duration = (Math.random()*2 + 3).toFixed(2) + "s";
    const delay = (Math.random()*0.5).toFixed(2) + "s";
    sun.style.animation = `fall ${duration} linear ${delay} forwards`;
    sun.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(sun);
    setTimeout(()=> sun.remove(), (parseFloat(duration) + parseFloat(delay) + 0.6)*1000);
  }
}

/* l√≥gica do bot√£o */
btn.addEventListener("click", () => {
  step++;
  switch(step){
    case 1:
      text.textContent = "escola, isqueiro, chiqueiro";
      break;
    case 2:
      text.textContent = "para de falar chiando garota kkkkkkkkkkkkkkkkkkkk";
      break;
    case 3:
      showFinalImage();
      break;
  }
});

/* mostra imagem final */
function showFinalImage(){
  container.innerHTML = "";
  const imgContainer = document.createElement("div");
  imgContainer.style.textAlign = "center";
  imgContainer.style.display = "flex";
  imgContainer.style.flexDirection = "column";
  imgContainer.style.justifyContent = "center";
  imgContainer.style.alignItems = "center";
  imgContainer.style.padding = "20px";

  const img = document.createElement("img");
  img.src = "biabb.png"; // coloque o caminho correto da imagem no servidor
  img.alt = "imagem final";
  img.style.maxWidth = "400px";
  img.style.width = "80%";
  img.style.borderRadius = "15px";

  imgContainer.appendChild(img);
  container.appendChild(imgContainer);
  explodeSunflowers();
}
</script>

</body>
</html>
